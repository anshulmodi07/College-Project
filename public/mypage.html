<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My NGO Dashboard - Hope Chain</title>
  <link rel="stylesheet" href="mypage.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2ecc71;
      --dark: #2c3e50;
    }
    .request-card {
      border-left: 4px solid var(--primary);
      margin-bottom: 20px;
    }
    .progress {
      height: 25px;
    }
    .nav-tabs .nav-link.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }
    #walletAddress {
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-success">My NGO Dashboard</h1>
      <div class="wallet-info bg-white p-3 rounded shadow-sm">
        <strong>Wallet:</strong> <span id="walletAddress">Not connected</span>
      </div>
    </div>

    <!-- Updated Upload Expense Report Section -->

    <div class="card shadow mb-4">
      <div class="card-body">
        <h2 class="card-title">My Fundraisers</h2>
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#active">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#completed">Completed</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="active">
            <div id="activeFundraisers" class="row"></div>
          </div>
          <div class="tab-pane fade" id="completed">
            <div id="completedFundraisers" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="mypage.js"></script>
</body>
</html>
